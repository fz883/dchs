<!DOCTYPE html>
<html lang="en">

<head>
    <title>DC Hot Shots</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dchs.css">
</head>

<body>



    <div class="page-header full-screen container-fluid d-flex flex-column">
        <div class="overlay"></div>        
            <div class="row">  
                <div class="col-sm-6 text-center d-flex align-items-center" style="padding: 0px;">
                    <div class="container" style="padding-top: 30px; height: 100%;">
                    <div class="row justify-content-center">
                        <!-- Button trigger modal -->
                        <button type="button" id="newPlayer" class="btn btn-primary btn-lg" data-toggle="modal"
                            data-target="#spielerModal">+ Neuer
                            Spieler</button>
                        <button type="button" id="deletePlayer" class="btn btn-danger btn-lg" style="margin-left: 30px;"
                            onclick="setDelete()">Spieler löschen</button>
                    </div>
                    <div class="row" style="position:absolute; bottom:0; padding-left: 30px;">
                        <h3 id="title" style="color: #007bff;"></h3><br>
                    </div>
                </div>
                </div>
                <div id="myButtons" class="col-sm-6 text-center" style="padding: 30px;">
                    <h1 style="color: #007bff;">Spielmodus</h1>
                    <div class="btn-group btn-group-toggle btn-group-lg" data-toggle="buttons">
                        <label class="btn btn-primary">
                            <input type="radio" name="options" value="301" autocomplete="off"> 301
                        </label>
                        <label class="btn btn-primary active">
                            <input type="radio" name="options" value="501"  autocomplete="off" checked> 501
                        </label>
                    </div>
                </div>
            </div>


            <div class="jumbotron">
                <div class="container-fluid">
                    <div class="row" id="playerlist"></div>
                </div>
            </div>



            <div class="row">
                <div class="col text-center">
                    <a href="index.html"><button type="button" class="btn btn-primary btn-lg">Hauptmenü</button></a>
                </div>
                <div class="col text-center">
                    <button type="button" id="zuruecksetzen" class="btn btn-primary btn-lg" onClick="reset()">Zurücksetzen</button>
                </div>
                <div class="col text-center">
                    <a href="game.html"><button type="button" id="startGame" class="btn btn-primary btn-lg">Spiel
                            Starten</button></a>
                </div>
            </div>
        </div>


    <!-- Spieler Modal -->
    <div class="modal fade" id="spielerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Neuen Spieler anlegen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form autocomplete="off">
                    <div class="modal-body">    
                            <input type="text" class="form-control" id="spieler-name" placeholder="Spielername"
                                maxlength="18" minlength="1" autocomplete="off">
                    </div>
                    <div class="modal-footer">
                        <button id="neuerSpieler" type="submit" class="btn btn-default" data-dismiss="modal"
                            value="Speichern" style="background-color: #007bff; color: white;">Speichern</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/player.js"></script>
</body>

</html>
